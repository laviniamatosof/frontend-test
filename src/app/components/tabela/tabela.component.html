<h2>Tabela</h2>
<p>Verifique as últimas transações em sua conta</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2 mb-2">
  <ng-container matColumnDef="numeroTransacao">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.numeroTransacao }}</td>
  </ng-container>

  <ng-container matColumnDef="tipoTransacao">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let element">{{ element.tipoTransacao }}</td>
  </ng-container>

  <ng-container matColumnDef="descricaoPagamento">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let element">{{ element.descricaoPagamento }}</td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let element">{{ element.valor | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="dataPagamento">
    <th mat-header-cell *matHeaderCellDef>Data do pagamento</th>
    <td mat-cell *matCellDef="let element">{{ element.dataPagamento | date:'dd/MM/yyyy'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
